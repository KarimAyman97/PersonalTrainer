<main class="navbar bg-white navbar-expand-md ">
  <div class="container">
    <a class="navbar-brand" href="#">Offcanvas navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <a routerLink="/auth/signin">
          <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Sign In/Up</h3>
        </a>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item d-md-none ">
          </li>
          <li class="nav-item ">
            <a class="nav-link " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Join us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Important Questions</a>
          </li>
          <li class="nav-item d-md-none">
            <a class="nav-link " aria-current="page" href="#" (click)="changeLanguage()">{{language}}</a>
          </li>
          <li class="nav-item d-md-none">
            <a class="nav-link centered " aria-current="page" href="#">Join Us</a>
          </li>
          <li class="nav-item d-md-none">
            <a class="nav-link centered " aria-current="page" href="#"><img class="w-100"
                src="./assets/images/googlePlay.png"></a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</main>
